<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <form action="/login" method="POST" enctype="multipart/form-data">
      <p>
        <label for="email" data-testid="email_label" >Email</label>
        <input data-testid="email" type="email" name="email" id="email" required />
      </p>
      <p>
        <label for="password" data-testid="password_label">Password</label>
        <input data-testid="email" type="password" name="password" id="password" required />
      </p>
      <p><button data-testid="submit" type="submit" id="submit">Login</button></p>
    </form>
  </body>
</html>
